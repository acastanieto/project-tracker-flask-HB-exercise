<!doctype html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
<h1>Homepage</h1>

<p>Here are the students</p>
    {% for student in student_names %}
    <ul>
        <li><a href="/student?github={{student[2]}}">{{student[0]}} {{student[1]}} </a></li>
    </ul>
    {% endfor %}

<p>Here are the projects</p>
    {% for project in titles %}
    <ul>
        <li><a href="/project?title={{project[0]}}">{{project[0]}}</a></li>
    </ul>
    {% endfor %}

</body>
</html>
